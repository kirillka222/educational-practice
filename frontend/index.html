<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
  <title>educational-practice</title>
</head>
<body class="main">
  <div class="container">
    <form class="filters" action="http://127.0.0.1:8000/get_vacancies" method="get">
      <div class="module">
        <h3>Поиск вакасии</h3>
        <input name="text" placeholder="Искать здесь..." type="search" class="search_form">
        <button class="btn" type="submit">Поиск </button>
      </div>
      <div class="module">
        <h3>Опыт работы</h3>
        <div class="filter-item">
          <input type="checkbox" name="experience" value="noExperience" class="filter-checkbox">
          <label class="filter-label">Без опыта</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="experience" value="between1And3" class="filter-checkbox">
          <label class="filter-label">1-3 года</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="experience" value="between3And6" class="filter-checkbox">
          <label class="filter-label">3-6 лет</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="experience" value="moreThan6" class="filter-checkbox">
          <label class="filter-label">Более 6 лет</label>
        </div>
      </div>
      <div class="module">
        <h3>График работы</h3>
        <div class="filter-item">
          <input type="checkbox" name="schedule" value="fullDay" class="filter-checkbox">
          <label class="filter-label">Полный день</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="schedule" value="remote" class="filter-checkbox">
          <label class="filter-label">Удаленная работа</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="schedule" value="flexible" class="filter-checkbox">
          <label class="filter-label">Гибкий график</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="schedule" value="shift" class="filter-checkbox">
          <label class="filter-label">Сменный график</label>
        </div>
      </div>
      <div class="module">
        <h3>Тип занятости</h3>
        <div class="filter-item">
          <input type="checkbox" name="employment" value="full" class="filter-checkbox">
          <label class="filter-label">Полная занятость</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="employment" value="part" class="filter-checkbox">
          <label class="filter-label">Частичная занятость</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="employment" value="probation" class="filter-checkbox">
          <label class="filter-label">Стажировка</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="employment" value="project" class="filter-checkbox">
          <label class="filter-label">Проектная работа</label>
        </div>
      </div>
      <div class="module">
        <h3>Образование</h3>
        <div class="filter-item">
          <input type="checkbox" name="education" value="not_required_or_not_specified" class="filter-checkbox">
          <label class="filter-label">Не требуется или не указано</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="education" value="higher" class="filter-checkbox">
          <label class="filter-label">Высшее</label>
        </div>
        <div class="filter-item">
          <input type="checkbox" name="education" value="special_secondary" class="filter-checkbox">
          <label class="filter-label">Среднее профессиональное</label>
        </div>
      </div>
      <div class="module">
        <h3>Зарплата</h3>
        <input type="number" name="salary" placeholder="Введите сумму от.." class="search_form">
      </div>
    </form>
    <div class="vacancies">
      {% for i in data %}
      <div class="box">
        <div class="title">{{ i['title'] }}</div>
        <div class="experience">{{ i['experience'] }}</div>
        <div class="salary">{{ i['salary'] }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
