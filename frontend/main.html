<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet" />
    <title>educational-practice</title>
  </head>
  <body>
    <form action="http://127.0.0.1:8000/search" method="get">
      <button class="button">Назад</button>
    </form>
    {%for i in data%}
    <div class="box">
      <div class="title">{{i['title']}}</div>
      <div class="experience">{{i['experience']}}</div>
      <div class="salary">{{i['salary']}}</div>
    </div>
    {%endfor%}
  </body>
</html>
